<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Page</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      background: #f0f0f0;
    }

    .section:nth-child(even) {
      background: #e0e0e0;
    }

    .image-container {
      width: 80%;
      text-align: center;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .circle {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .bouncing-circle {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>


<body>
  <div class="section">Section 1</div>
  <div class="section">Section 2</div>
  <div class="section">
    <div class="image-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Paolo_Veronese_008.jpg">
    </div>
  </div>
  <div class="section">Section 4</div>
  <div  class="section" id="bouncing-section">
    <div class="circle" id="circle"></div>
  </div>
  <div id=div6 class="section">Section 6</div>
  <div class="section">Section 7</div>
  <div class="section">Section 8</div>
  <div class="section">Section 9</div>
  <div class="section">Section 10</div>

  <script>
    // GSAP Animations
    gsap.registerPlugin(ScrollTrigger);

    // Pin the 3rd div when it comes into view and unpin at the 9th div
    gsap.to(".image-container", {
      scrollTrigger: {
        trigger: ".section:nth-child(3)",
        start: "top center",
        end: "bottom center",
        pin: true,
        scrub: true
      }
    });

    // Bouncing circle in the 5th section
    gsap.to("#circle", {
      y: "200px",
      duration: 1,
      yoyo: true,
      repeat: -1,
      ease: "bounce.out",
      scrollTrigger: {
        trigger: "#bouncing-section",
        start: "top center",
        end: "#div6",
        scrub: true
      }
    });
  </script>

</body>



</html>
